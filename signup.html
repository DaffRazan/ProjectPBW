<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <section class="colored-section second-section">
        <div id="sign-up" class="container-fluid signup-container">
            <h1 class="text-center" style="color: #fff; margin-bottom: 10px;">Create Account</h1><br>

            <form class="form-signup text-center" action="index.html" method="">
                <label class="sr-only">Username:</label>
                <input class="form-control" type="text" placeholder="Username"  name="" value=""><br><br>
                <label class="sr-only">First Name:</label>
                <input class="form-control" type="text" placeholder="First Name"  name="" value=""><br><br>
                <label class="sr-only">Last Name:</label>
                <input class="form-control" type="text" placeholder="Last Name" name="" value=""><br><br>
                <label class="sr-only">Email:</label>
                <input class="form-control" type="email" placeholder="Email"  name="" value=""><br><br>
                <label class="sr-only">Password:</label>
                <input class="form-control" type="password" placeholder="New Password"  name="" value=""><br><br>
                <label class="sr-only">Confirmation Password:</label>
                <input class="form-control" type="password" placeholder="Confirmation Password" name=""
                    value=""><br><br>
                <button id="button" class="btn btn-outline-primary sign-up" type="submit"><a style="color:azure;" href="index.html">SIGN
                UP</a></button>
            </form>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </section>

</body>

</html>
